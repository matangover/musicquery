<html>
<head>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <!-- <script src="http://www.verovio.org/javascript/latest/verovio-toolkit.js"></script> -->
  <script src="https://unpkg.com/popper.js@1.14.3/dist/umd/popper.min.js"></script>
  <script src="resources/verovio-toolkit-hum.develop.abd180c.js"></script>
  <script src="resources/js/bootstrap.min.js"></script>
  <script src="index.js"></script>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="resources/css/bootstrap.min.css">
</head>
<body>
  <div class="page-container">

    <nav class="navbar navbar-expand navbar-dark bg-dark">
      <a class="navbar-brand" href="#">MusicQuery</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarColor01">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
        </ul>
        <button class="btn btn-outline-info my-2 my-sm-0" type="submit">Search</button>
      </div>
    </nav>


    <div class="page-content">

      <div class="query">
        <div class="search-controls">
          <div class="btn-group">
            <button id="search" type="button" class="btn btn-primary">Search</button>
            <button id="clear" type="button" class="btn btn-outline-secondary">Clear</button>
          </div>
          <div class="btn-group">
            <button class="btn btn-outline-primary dropdown-toggle" type="button" data-toggle="dropdown">Examples</button>
            <div class="dropdown-menu">
              <button class="dropdown-item">Mozart Sonata</button>
              <button class="dropdown-item">Bach Chorale</button>
            </div>
          </div>
        </div>

        <textarea id="input" class="input">
          </textarea>
        <div id="output" class="output score-container"></div>
      </div>

      <div class="score">
        <ul class="nav nav-tabs">
            <li class="nav-item">
              <a class="nav-link active" data-toggle="tab" href="#score-music">Music</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" data-toggle="tab" href="#score-text">Text</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button">Score</a>
              <div class="dropdown-menu">
                <button class="dropdown-item active">Mozart Sonata</a>
                <button class="dropdown-item">Bach Chorale</a>
              </div>
            </li>
          </ul>
          <div class="tab-content score-container">
            <div class="tab-pane fade show active" id="score-music">
              <div id="humdrum-output" class="output"></div>
            </div>
            <div class="tab-pane fade" id="score-text">
              <textarea id="humdrum-input" class="input">
              </textarea>
            </div>
          </div>
      </div>

    </div>

</body>
</html>
